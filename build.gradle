
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}
apply plugin: 'android'

repositories {
    mavenLocal()
    maven {
        url 'http://aurora/artifactory/release'
    }
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
        }
    }

    signingConfigs {
        debug {
            storeFile file("debug.keystore")
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile (
        'com.android.support:appcompat-v7:19.+',
        'edu.cmu.sei.ams.cloudlet:client-lib:1.+',
        'org.apache.httpcomponents:httpmime:4.1.1'
    )
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
